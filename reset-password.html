<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau mot de passe - EpubReader</title>
  <script src="https://unpkg.com/@supabase/supabase-js@1"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .auth-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-header h1 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 28px;
    }
    
    .auth-header p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .form-helper {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .auth-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .auth-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    #auth-message {
      margin-bottom: 20px;
    }
    
    #loading-message {
      text-align: center;
      padding: 40px 20px;
    }
    
    #reset-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üîë Nouveau mot de passe</h1>
        <p>D√©finissez votre nouveau mot de passe</p>
      </div>
      
      <div id="auth-message"></div>
      
      <div id="loading-message">
        <p>‚è≥ V√©rification du lien...</p>
      </div>
      
      <form id="reset-form">
        <div class="form-group">
          <label for="new-password">Nouveau mot de passe</label>
          <input 
            type="password" 
            id="new-password" 
            name="new-password" 
            required 
            minlength="8"
            autocomplete="new-password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          >
          <div class="form-helper">Minimum 8 caract√®res</div>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirmer le mot de passe</label>
          <input 
            type="password" 
            id="confirm-password" 
            name="confirm-password" 
            required 
            minlength="8"
            autocomplete="new-password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          >
        </div>
        
        <button type="submit" class="btn-primary" id="reset-btn">
          R√©initialiser le mot de passe
        </button>
      </form>
      
      <div class="auth-links">
        <a href="login.html">‚Üê Retour √† la connexion</a>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
  <script>
    const form = document.getElementById('reset-form');
    const resetBtn = document.getElementById('reset-btn');
    const messageEl = document.getElementById('auth-message');
    const loadingEl = document.getElementById('loading-message');
    
    // V√©rifie si on a un token de r√©initialisation valide
    (async () => {
      try {
        // Supabase d√©tecte automatiquement le token dans l'URL
        const user = supabaseClient.auth.user();
        
        if (!user) {
          // Pas de session valide
          loadingEl.innerHTML = '<p style="color: #f44336;">‚ùå Lien invalide ou expir√©</p>';
          setTimeout(() => {
            window.location.href = 'forgot-password.html';
          }, 2000);
          return;
        }
        
        // Token valide, affiche le formulaire
        console.log('‚úÖ Token valide, utilisateur:', user.email);
        loadingEl.style.display = 'none';
        form.style.display = 'block';
        
      } catch (err) {
        console.error('Erreur v√©rification token:', err);
        loadingEl.innerHTML = '<p style="color: #f44336;">‚ùå Erreur lors de la v√©rification</p>';
        setTimeout(() => {
          window.location.href = 'forgot-password.html';
        }, 2000);
      }
    })();
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      // Validations
      if (!newPassword || !confirmPassword) {
        showMessage('Veuillez remplir tous les champs', 'error');
        return;
      }
      
      if (newPassword.length < 8) {
        showMessage('Le mot de passe doit faire au moins 8 caract√®res', 'error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage('Les mots de passe ne correspondent pas', 'error');
        return;
      }
      
      resetBtn.disabled = true;
      resetBtn.textContent = 'R√©initialisation...';
      
      try {
        // Met √† jour le mot de passe
        const { error } = await supabaseClient.auth.update({
          password: newPassword
        });
        
        if (error) {
          showMessage(error.message, 'error');
          return;
        }
        
        showMessage('‚úÖ Mot de passe r√©initialis√© avec succ√®s !', 'success');
        
        // D√©sactive le formulaire
        form.querySelectorAll('input').forEach(input => input.disabled = true);
        resetBtn.disabled = true;
        resetBtn.textContent = 'Mot de passe r√©initialis√© !';
        
        // Redirige vers la page de connexion apr√®s 2 secondes
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (err) {
        console.error('Erreur r√©initialisation:', err);
        showMessage('Erreur lors de la r√©initialisation', 'error');
      } finally {
        if (!resetBtn.textContent.includes('r√©initialis√©')) {
          resetBtn.disabled = false;
          resetBtn.textContent = 'R√©initialiser le mot de passe';
        }
      }
    });
    
    function showMessage(message, type) {
      messageEl.innerHTML = `<div class="status-message ${type}">${message}</div>`;
    }
  </script>
</body>
</html>
