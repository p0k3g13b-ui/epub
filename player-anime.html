<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur - EpubReader</title>
  <script src="https://unpkg.com/@supabase/supabase-js@1"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .player-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .player-header {
      background: rgba(0, 0, 0, 0.8);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 100;
    }

    .player-title {
      font-size: 18px;
      font-weight: 600;
    }

    .player-controls-top {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-back {
      background: #636e72;
      color: white;
    }

    .btn-next {
      background: #667eea;
      color: white;
    }

    .btn-next:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .player-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      max-width: 500px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
    }

    .error-message h2 {
      margin-bottom: 16px;
      color: #e74c3c;
    }

    .error-message button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="player-header">
      <div class="player-title" id="player-title">Chargement...</div>
      <div class="player-controls-top">
        <button class="btn btn-back" id="btn-back">‚Üê Retour</button>
        <button class="btn btn-next" id="btn-next" disabled>√âpisode suivant ‚Üí</button>
      </div>
    </div>

    <div class="player-content" id="player-content">
      <div class="loading-message" id="loading-message">
        ‚è≥ Chargement de la vid√©o...
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const BACKEND_URL = 'https://epub-backend.vercel.app';
    let currentUser = null;
    let currentEpisode = null;
    let currentAnime = null;
    let saveInterval = null;
    let videoElement = null;
    let iframeElement = null;

    (async () => {
      try {
        currentUser = await requireAuth();
        
        const urlParams = new URLSearchParams(window.location.search);
        const episodeId = urlParams.get('episode_id');
        
        if (!episodeId) {
          alert('ID √©pisode manquant');
          history.back();
          return;
        }
        
        await loadAndPlayEpisode(episodeId);
        
      } catch (err) {
        console.error('Erreur:', err);
      }
    })();

    async function loadAndPlayEpisode(episodeId) {
      try {
        // R√©cup√®re l'√©pisode avec l'anime
        const { data: episode, error: episodeError } = await supabaseClient
          .from('episodes_library')
          .select(`
            *,
            animes_library (*)
          `)
          .eq('id', episodeId)
          .single();
        
        if (episodeError || !episode) {
          showError('√âpisode introuvable');
          return;
        }
        
        currentEpisode = episode;
        currentAnime = episode.animes_library;
        
        // Met √† jour le titre
        document.getElementById('player-title').textContent = 
          `${currentAnime.titre} - √âpisode ${episode.numero}`;
        
        // Configure le bouton retour
        document.getElementById('btn-back').onclick = () => {
          window.location.href = `anime.html?anime_id=${currentAnime.id}`;
        };
        
        // V√©rifie s'il y a un √©pisode suivant
        const { data: nextEpisode } = await supabaseClient
          .from('episodes_library')
          .select('id')
          .eq('anime_id', currentAnime.id)
          .eq('numero', episode.numero + 1)
          .single();
        
        if (nextEpisode) {
          const btnNext = document.getElementById('btn-next');
          btnNext.disabled = false;
          btnNext.onclick = () => {
            window.location.href = `player-anime.html?episode_id=${nextEpisode.id}`;
          };
        }
        
        // R√©cup√®re la position de visionnage
        const { data: position } = await supabaseClient
          .from('anime_viewing_positions')
          .select('*')
          .eq('user_id', currentUser.id)
          .eq('episode_id', episodeId)
          .single();
        
        // Parse les liens
        const links = JSON.parse(episode.links_json || '{}');
        
        // Essaie de lire la vid√©o
        await attemptPlayback(links, position);
        
      } catch (err) {
        console.error('Erreur chargement √©pisode:', err);
        showError('Erreur lors du chargement de l\'√©pisode');
      }
    }

    async function attemptPlayback(links, savedPosition) {
      const startPosition = savedPosition && !savedPosition.completed ? savedPosition.position_seconds : 0;
      
      // Essaie streamtape_mp4 en premier
      if (links.streamtape_mp4) {
        console.log('Tentative avec streamtape_mp4');
        const success = await tryVideoPlayback(links.streamtape_mp4, startPosition);
        if (success) return;
      }
      
      // Essaie les iframes
      const iframeLinks = Object.entries(links).filter(([key]) => key.endsWith('_iframe'));
      
      for (const [key, url] of iframeLinks) {
        console.log(`Tentative avec ${key}`);
        const success = await tryIframePlayback(url);
        if (success) return;
      }
      
      // Tous les liens ont √©chou√©, re-scrape
      console.log('Tous les liens ont √©chou√©, re-scraping...');
      await rescrapeAndRetry();
    }

    async function tryVideoPlayback(url, startPosition) {
      return new Promise((resolve) => {
        const playerContent = document.getElementById('player-content');
        playerContent.innerHTML = `
          <video id="video-player" controls autoplay>
            <source src="https://epub-backend.vercel.com/proxy-video?url=${encodeURIComponent(url)}" type="video/mp4">
          </video>
        `;
        
        videoElement = document.getElementById('video-player');
        
        const timeout = setTimeout(() => {
          console.log('Timeout pour', url);
          resolve(false);
        }, 5000);
        
        videoElement.onerror = () => {
          console.log('Erreur chargement', url);
          clearTimeout(timeout);
          resolve(false);
        };
        
        videoElement.onloadeddata = () => {
          console.log('‚úÖ Vid√©o charg√©e');
          clearTimeout(timeout);
          
          // Reprend √† la position sauvegard√©e
          if (startPosition > 0) {
            videoElement.currentTime = startPosition;
          }
          
          // Sauvegarde la position toutes les 10 secondes
          startSavingPosition();
          
          resolve(true);
        };
      });
    }

    async function tryIframePlayback(url) {
      // Pour les iframes, on ne peut pas vraiment d√©tecter le chargement
      // On affiche directement
      const playerContent = document.getElementById('player-content');
      playerContent.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
      iframeElement = playerContent.querySelector('iframe');
      
      console.log('‚úÖ Iframe charg√©e');
      return true;
    }

    function startSavingPosition() {
      if (saveInterval) clearInterval(saveInterval);
      
      saveInterval = setInterval(async () => {
        if (!videoElement) return;
        
        const position = videoElement.currentTime;
        const duration = videoElement.duration;
        const completed = (position / duration) > 0.9;
        
        try {
          await supabaseClient
            .from('anime_viewing_positions')
            .upsert({
              user_id: currentUser.id,
              episode_id: currentEpisode.id,
              position_seconds: Math.floor(position),
              duration_seconds: Math.floor(duration),
              completed: completed,
              last_watched: new Date().toISOString()
            }, {
              onConflict: 'user_id,episode_id'
            });
          
          console.log('Position sauvegard√©e:', Math.floor(position));
        } catch (err) {
          console.error('Erreur sauvegarde position:', err);
        }
      }, 10000);
    }

    async function rescrapeAndRetry() {
      showError('Rechargement des liens...', false);
      
      try {
        const response = await fetch(`${BACKEND_URL}/api/refresh-episode-links`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            episodeId: currentEpisode.id,
            episodeUrl: currentEpisode.voiranime_url
          })
        });
        
        const data = await response.json();
        
        if (data.success && data.links) {
          console.log('‚úÖ Liens recharg√©s');
          await attemptPlayback(data.links, null);
        } else {
          showError('√âpisode indisponible. Aucun lien valide trouv√©.');
        }
        
      } catch (err) {
        console.error('Erreur re-scraping:', err);
        showError('Erreur lors du rechargement des liens');
      }
    }

    function showError(message, showRetry = true) {
      const playerContent = document.getElementById('player-content');
      playerContent.innerHTML = `
        <div class="error-message">
          <h2>‚ùå Erreur</h2>
          <p>${message}</p>
          ${showRetry ? `<button onclick="location.reload()">üîÑ R√©essayer</button>` : ''}
        </div>
      `;
    }

    // Nettoie l'intervalle quand on quitte la page
    window.addEventListener('beforeunload', () => {
      if (saveInterval) clearInterval(saveInterval);
    });
  </script>
</body>
</html>
